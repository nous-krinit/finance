name: my_finance
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  sqflite: ^2.4.1
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/oswald.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf
    - family: Poppins Bold
      fonts:
        - asset: assets/fonts/poppins_extra_bold.ttf
    - family: Poppins Thin
      fonts:
        - asset: assets/fonts/poppins_thin.ttf
    - family: Poppins Light
      fonts:
        - asset: assets/fonts/poppins_light.ttf

